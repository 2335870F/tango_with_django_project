<!DOCTYPE html>
{% load staticfiles %}

<!-- we will be using static files within the template.-->
<!--we can access the media in the static directories via use of static template tag -->
<html>
    <head>
        <title>Rango</title>
        <!-- CSS-->
        <link rel="stylesheet" href="{% static "css/base.css" %}" />
        <!-- Javascript -->
        <script src="{% static "js/jquery.js" %}"></script>
    </head>
    
    <body>
        <h1>Rango says...</h1>
        <div>
            hey there partner! <br />
            <strong>{{boldmessage}}</strong><br />
        </div>
        <div>
            <a href="/rango/about/">About</a><br />
            <img src="{% static "images/rango.jpg" %}"
                 alt="Picture of Rango" />
<!--            <img src="{{ABOUT_URL}}rango.jpg" 
             alt="Picture of Rango" />-->
        </div>
    </body>
</html>
<!-- link to the media file in a template through the use of the {{MEDIA_URL}} context.-->
